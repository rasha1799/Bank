<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600 ">Baap er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="borde-2 block  rounded border-gray-400 mb-4 px-2 w-3/4"
                    placeholder="your email" type="text">
                <input class="border-2 block  rounded border-gray-400 mb-4 px-2 w-3/4" type="password"
                    placeholder="password" name="" id="user-password">
                <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium "
                    id="submit-button">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
