<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Let's get some <span
                class="font-semibold text-purple-600 ">Moooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">


            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-input">00</span></h4>

                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-input">00</span> </h4>

                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-value">1200</span> </h4>

                </div>


            </div>
        </section>
        <!-- withdraw and deposit  -->
        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-4 mx-auto">
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border-2 block  rounded border-gray-400 mb-4 px-2 w-3/4"
                            placeholder="$ amount you want to deposit" type="text">

                        <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium "
                            id="deposit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border-2 block  rounded border-gray-400 mb-4 px-2 w-3/4"
                            placeholder="$ amount you want to withdraw" type="text">

                        <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium "
                            id="withdraw-button">Withdraw</button>
                    </div>
                </div>


            </div>
        </section>
    </main>


    <script src="banking.js"></script>
</body>

</html>
